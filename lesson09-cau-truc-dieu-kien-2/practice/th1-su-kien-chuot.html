<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th1-su kien chuot</title>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style="width: 30%;" id="img">
    <p>Click button below to move the img to right and left</p>
    <button onclick="moveRight()">Move right</button>
    <button onclick="moveLeft()">Move left</button>
    <button onclick="moveUp()">Move up</button>
    <button onclick="moveDown()">Move down</button>
</body>
</html>
<script>
    let imgObj = null;
    function move() {
        imgObj = document.getElementById('img');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        imgObj.style.top = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }
    function moveUp() {
        imgObj.style.top = parseInt(imgObj.style.top) - 10 + 'px';
    }
    function moveDown() {
        imgObj.style.top = parseInt(imgObj.style.top) + 10 + 'px';
    }
    window.onload = move;
</script>
