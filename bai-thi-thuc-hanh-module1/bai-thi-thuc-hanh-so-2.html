<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thi thực hành số 2</title>
</head>
<body style="text-align: center; margin-top: 200px;">
    <h1>Chương trình kiểm tra số hoàn hảo</h1>
    <input type="number" placeholder="Nhập 1 số bất kì để kiểm tra" id="nhapDuLieu">
    <button onclick="kiemTraSoHoanHao()">Kiểm tra</button>
    <div id="hienThiKetQua"></div>
</body>
</html>

<script>
    function kiemTraSoHoanHao() {
        let n = parseInt(document.getElementById('nhapDuLieu').value);

        if (n <= 0 || isNaN(n)) {
            alert("Vui lòng nhập số lớn hơn 0 và là số nguyên dương.");
            return;
        }

        let sum = 0;

        for (let i = 1; i <= n / 2; i++) {
            if (n % i === 0) {
                sum += i;
            }
        }

        if (sum === n) {
            document.getElementById('hienThiKetQua').innerHTML = "<br>" + n + " là số hoàn hảo.";
        } else {
            document.getElementById('hienThiKetQua').innerHTML = "<br>" + n + " không phải là số hoàn hảo.";
        }
    }
</script>
