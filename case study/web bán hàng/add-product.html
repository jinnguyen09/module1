<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Product</h1>
        <form id="productForm" onsubmit="saveProduct(event)">
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="number" id="productPrice" placeholder="Price ($)" required>
            <input type="text" id="productImage" placeholder="Image URL (optional)">
            <button type="submit">Save Product</button>
        </form>
        <a href="shop.html" style="display: block; text-align: center; margin-top: 20px;">Go to Shop</a>
    </div>
    <script>
        function saveProduct(event) {
            event.preventDefault();

            // Lấy thông tin sản phẩm từ form
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            const image = document.getElementById('productImage').value || 'https://via.placeholder.com/100';

            // Tạo danh sách sản phẩm nếu chưa tồn tại
            const products = JSON.parse(localStorage.getItem('products')) || [];

            // Thêm sản phẩm mới vào danh sách
            products.push({ name, price, image });

            // Lưu lại vào localStorage
            localStorage.setItem('products', JSON.stringify(products));

            // Xóa thông tin trong form
            document.getElementById('productForm').reset();

            alert('Product added successfully!');
        }
    </script>
</body>
</html>
