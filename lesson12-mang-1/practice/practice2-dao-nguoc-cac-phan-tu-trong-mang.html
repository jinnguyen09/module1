<script>
    let x = [1, 2, -3, 5, 7, 9, 8, 13, 29, 9, 2003];
    let first = 0;
    let last = x.length - 1;

    while (first < last) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;        
        last--;
    }
document.write(x);
</script>
