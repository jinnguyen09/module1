<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</title>
</head>
<body>
    <p>Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</p>
    <button type="button" onclick="loopCounting()">Counting 1 - 100</button>
    <div id="outPut"></div> <!-- Hiển thị kết quả -->
</body>
</html>
<script>
    function loopCounting() {
    const outPut = document.getElementById('outPut');
    outPut.innerHTML = ''; // Xóa nội dung cũ
    for (i = 1; i <= 100; i++) {
        outPut.innerHTML += i + 's' + '<br>';
        if (i == 99) {
            alert('Complete counting to 99')
        }
    } 
}
</script>
