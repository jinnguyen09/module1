<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
</head>
<body>
    <p>Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.</p>
</body>
</html>
<script>
    let temperature = prompt('Input celcius degree right now: ');
    Number(temperature);
    while (isNaN(temperature) || temperature > 100 || temperature < 20) {
        if (isNaN(temperature)) {
            temperature = parseInt(prompt('Invalid input! Please enter a valid number.'));
        } else if (temperature > 100) {
            temperature = parseInt(prompt('The Celsius degree is too high, please try to reduce the degree again!'));
        } else if (temperature < 20) {
            temperature = parseInt(prompt('The Celsius degree is too low, please try to increase the degree again!'));
        }
    }
    alert('Right now the celsius degree is: ' + temperature + '°C.');
</script>
