<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3-4-5</title>
</head>
<body>
    <p>Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</p>
    <button type="button" onclick="displayTriangle()">Display right triangle</button>
    <div id="output1"></div>
    <br>
    <p>Bài 4: In hình chữ nhật</p>
    <button type="button" onclick="displayRectangle()">Display rectangle</button>
    <div id="output2"></div>
</body>
</html>
<script>
    // Bài 3: In tam giác vuông
    function displayTriangle() {
        const output1 = document.getElementById('output1');
        output1.innerHTML = ''; 
       
        // Tam giác vuông góc vuông ở trên bên trái
        output1.innerHTML += '<br>';
        let i, y;
        for (i = 1; i <= 5; i++) { // Số dòng của tam giác
            for (y = 1; y <= i; y++) { // số lượng dấu '*' trên mỗi dòng
                output1.innerHTML += '*';
            }
            output1.innerHTML += '<br>'; // Xuống dòng sau mỗi dòng
        }

        
        // Tam giác vuông góc vuông ở dưới bên trái
        output1.innerHTML += '<br>';
        for (i = 1; i <= 5; i++) { // Số dòng của tam giác
            for (y = 5; y >= i; y--) { // số lượng dấu '*' trên mỗi dòng
            output1.innerHTML += '*';
        }
        output1.innerHTML += '<br>'; // Xuống dòng sau mỗi dòng
        }
        
        // Tam giác vuông, góc vuông ở trên bên phải
        output1.innerHTML += '<br>';
        for (i = 1; i <= 5; i++) { 
            for (y = 5; y > i; y--) { // In khoảng trắng
                output1.innerHTML += '&nbsp;&nbsp;';
            }
            for (y = 1; y <= i; y++) { // In dấu '*'
            output1.innerHTML += '*';
        }
        output1.innerHTML += '<br>';
    } 
    
        // Tam giác vuông, góc vuông ở dưới bên phải
        output1.innerHTML += '<br>';
        for (i = 1; i <= 5; i++) {
            for(y = 1; y < i; y++) {
                output1.innerHTML += '&nbsp;&nbsp;';
            }
            for(y = 5; y >= i; y--) {
                output1.innerHTML += '*';
            }
            output1.innerHTML += '<br>'
        }
    }

     // Bài 4: In hình chữ nhật:
    //  ********************
    //  *                  *
    //  *                  *
    //  *                  *
    //  ********************
     function displayRectangle() {
        const output2 = document.getElementById('output2');
        output2.innerHTML = '';

        const width = 20; // Chiều rộng của hình chữ nhật
        const height = 5; // Chiều cao của hình chữ nhật

        for (let x = 1; x <= height; x++) {
            for (let y = 1; y <= width; y++) {
                // In dấu '*' ở dòng đầu  và dòng cuối
                if (x === 1 || x === height || y === 1 || y === width) {
                    output2.innerHTML += '*';
                } else {
                    output2.innerHTML += '&nbsp;&nbsp;'; // Dấu cách cho các dòng giữa
                }
            }
            output2.innerHTML += '<br>'; // Xuống dòng sau mỗi dòng
        }
    }

    function staircase(n) {
    let result = ""; 
    for (let i = 1; i <= n; i++) {
        let spaces = " ".repeat(n - i); 
        let hashes = "#".repeat(i);     
        result += spaces + hashes + "\n"; 
    }
    console.log(result); 
}
let n = 6;
console.log(staircase(n));

</script>
