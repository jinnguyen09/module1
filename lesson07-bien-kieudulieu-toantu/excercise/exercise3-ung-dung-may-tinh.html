<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise3 - Ứng dụng máy tính</title>
</head>
<body>
    <form action="">
        <h1>Caculator</h1>

        <input type="number" name="" id="number1" placeholder="Number 1">
        <input type="number" name="" id="number2" placeholder="Number 2">
        <br>
        <br>
        <button type="button" onclick="addition()">Addition(+)</button>        
        <button type="button" onclick="subtraction()">Subtraction(-)</button>
        <button type="button" onclick="multiplication()">Multiplication(*)</button>
        <button type="button" onclick="division()">Division(/)</button>

        <p id="output"></p>        
    </form>
</body>
</html>
<script>
    
    function addition() {
        const number1 = parseInt(document.getElementById('number1').value);
        const number2 = parseInt(document.getElementById('number2').value);
        const p1 = document.getElementById('output');
        
        let add = number1 + number2;
        p1.innerHTML = "Result: " + number1 + " + " + number2 + " = " + add
    }

    function subtraction() {
        const number1 = parseInt(document.getElementById('number1').value);
        const number2 = parseInt(document.getElementById('number2').value);
        const p1 = document.getElementById('output');
        
        let add = number1 - number2;
        p1.innerHTML = "Result: " + number1 + " - " + number2 + " = " + add
    }

    function multiplication() {
        const number1 = parseInt(document.getElementById('number1').value);
        const number2 = parseInt(document.getElementById('number2').value);
        const p1 = document.getElementById('output');
        
        let add = number1 * number2;
        p1.innerHTML = "Result: " + number1 + " * " + number2 + " = " + add
    }

    function division() {
        const number1 = parseInt(document.getElementById('number1').value);
        const number2 = parseInt(document.getElementById('number2').value);
        const p1 = document.getElementById('output');
        
        let add = number1 / number2;
        p1.innerHTML = "Result: " + number1 + " / " + number2 + " = " + add
    }
</script>
