<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>th2 - su dung toan tu</title>
</head>
<body>
    <button type="button" onclick="calculate()" style="margin-top: 50px; margin-left: 50px;">Tính</button>
    <script>    
        function calculate() {
            inputWidth = prompt("Nhập chiều dài");
            inputHeight = prompt("Nhập chiều cao");
            
            let height = parseInt(inputHeight);
            let width = parseInt(inputWidth);   
            let area = width * height;
            
            document.write('Chiều dài hình chữ nhật là: ' + width);
            document.write('<br/>');
            document.write('Chiều cao hình chữ nhật là: ' + height);
            document.write('<br/>');
            document.write('Diện tích hình chữ nhật là: ' + area);
        }
    </script>
</body>
</html>
