<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            width: 100%;

        }

        td, th {
            border: 1px solid #dddddd;

            background: blue;
            color: white;

<div id="resultDiv" style="margin-top: 50px;"></div>
<script>

    // class là một khuôn mẫu hay bản thiết kế cho các đối tượng
    // nó sẽ khai báo các thuộc tính và hành vi chung chung cho mọi đối tượng
    // PascalCase
    class DienThoai {
        constructor(masp, ten, gia, soLuong) {
            // Khai báo thuộc tính
            this.masp = masp;
            this.ten = ten;
            this.gia = gia;
            this.soLuong = soLuong;
        }

        nhacChuong(msg) {
            console.log(msg);
        }
    }
    const apple = new DienThoai('SP001', 'Iphone 16', 1000, 98);
    const xiaomi = new DienThoai('SP002', 'Xiaomi ..', 400, 50);
    const samsung = new DienThoai('SS003', 'Samsung S22', 950, 199);
    console.log(apple);
    apple.nhacChuong('Chim hót');
    samsung.nhacChuong('Chuông gió');
    xiaomi.nhacChuong('Đàn hạc');
    const phones = [];
    phones.push(apple);
    phones.push(xiaomi);
    phones.push(samsung);
    phones.push(new DienThoai('OP004', 'Oppo ..', 450, 25));
    const resultDiv = document.getElementById("resultDiv");
    let items = '<table><tr><th>Mã sản phẩm</th><th>Tên sản phẩm</th><th>Giá</th><th>Số lượng</th></tr>';
    for (let i = 0; i < phones.length; i++) {
        // template literal ` backtick
        // items += "<tr><td>" + products[i] + "</td></tr>";
        items += `<tr>
                    <td>${phones[i].masp}</td>
                    <td>${phones[i].ten}</td>
                    <td>$${phones[i].gia}</td>
                    <td>${phones[i].soLuong}</td>
                </tr>`;
    }
    items += '</table>';
    items += `<p>Tổng số sản phẩm: ${phones.length}</p>`;
    resultDiv.innerHTML = items;
</script>
</body>
</html>
