<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>th4 - luyen tap voi cau truc switch case</title>
</head>
<body>
    <script>
        let value = prompt('Type a number', 0);
        let number = Number(value);

        // Cấu trúc switch...case không hỗ trợ so sánh trực tiếp với điều kiện lớn hơn hoặc nhỏ hơn
        // mà chỉ so sánh giá trị cụ thể.
        switch (true) {  // switch(true): switch kiểm tra các trường hợp mà biểu thức bên trong case trả về true.
            case (number > 0):
                alert('1');
                break;
            case (number < 0):
                alert('-1');
                break;
            default:
                alert('0');
                break;
        }
    </script>
</body>
</html>
