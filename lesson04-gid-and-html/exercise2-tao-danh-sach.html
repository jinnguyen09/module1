<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng các thẻ <ul>, <ol>, <li> để tạo một danh sách</title>
</head>
<body>
    <ul style="list-style-type: disc">
        <li> Việt Nam
            <ol>
                <li>Hà Nội</li>
                <li>Sài Gòn</li>
                <li>Huế</li>
                <li>Đà Nẵng</li>
            </ol>
        </li>
        <li> Hoa kỳ
            <ol>
                <li>New York</li>
                <li>Los Angeles</li>
                <li>Chicago</li>
                <li>Houston</li>
            </ol>
       </li>
       <li> Trung Quốc
            <ol>
                <li>Beijing</li>
                <li>Chongqing</li>
                <li>ShangHai</li>
                <li >Tianjin</li>
            </ol>
        </li>
    </ul>
</body>
</html>
