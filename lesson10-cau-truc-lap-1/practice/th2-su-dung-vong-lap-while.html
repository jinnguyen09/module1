<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>th2 - su dung vong lap while</title>
</head>
<body>
    <p>Bài 1: Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1. Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. 
    <p>Bài 2: Viết chương hình hiển thị thẻ &lt;hr&gt; theo độ rộng từ 1 đến 100. Kết quả sẽ được hiển thị như hình

</p>
</p>
</body>
</html>
<script>
    let input = parseInt(prompt('Enter a number or -1 to quit: '));
    let total;
    while(input != -1) {
        total = parseInt(prompt('Enter a number A: ')); 
        num = parseInt(prompt('Enter a number B: '));
        total += num
        alert(total);
        break;
    }

    let i = 1;

    while (i <= 100) {
        document.write('<hr width = ' + i + '0>');
        i++;
    }
</script>
